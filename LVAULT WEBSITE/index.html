<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVault Insurance - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #FFFFFF;
            color: #745C5C;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: linear-gradient(180deg, rgba(64, 224, 208, 0.1), #FFFFFF);
            padding-top: 80px;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(90deg, #5ce1e6, #FFFFFF);
            box-shadow: 0 2px 5px rgba(64, 52, 52, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: #745C5C;
            cursor: pointer;
            padding: 5px;
        }

        .hamburger:focus {
            outline: 2px solid #40E0D0;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links a {
            color: #745C5C;
            text-decoration: none;
            font-size: 1rem;
            margin: 0 15px;
            transition: color 0.3s;
            padding: 5px 10px;
        }

        .nav-links a.active {
            color: #40E0D0;
            font-weight: bold;
            border-bottom: 2px solid #40E0D0;
        }

        .nav-links a:hover {
            color: #36c7b8;
        }

        .logo {
            width: 120px;
            height: auto;
            padding: 0px;
            margin-left: 0;
        }

        .main-content {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .tagline {
            font-size: 1.4rem;
            color: #745C5C;
            margin-bottom: 20px;
            font-weight: 500;
        }

        h1 {
            font-size: 2.5rem;
            color: #745C5C;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #888;
        }

        .cta-button {
            background-color: #40E0D0;
            color: #FFFFFF;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: 2px solid #745C5C;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            background-color: #36c7b8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(64, 224, 208, 0.3);
        }

        footer {
            background-color: #FFFFFF;
            padding: 15px;
            border-top: 2px solid #40E0D0;
            width: 100%;
            text-align: center;
            margin-top: 30px;
        }

        .language-dropdown {
            padding: 8px;
            border: 2px solid #40E0D0;
            border-radius: 5px;
            font-size: 1rem;
            color: #745C5C;
            background-color: #FFFFFF;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .language-dropdown:focus {
            outline: none;
            border-color: #36c7b8;
        }

        /* NEW SMART COVERAGE CALCULATOR STYLES */
        .calculator-container {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            margin: 30px auto;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 2px solid #40E0D0;
        }

        .calculator-title {
            color: #745C5C;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .calculator-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .calculator-row {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .calculator-label {
            color: #745C5C;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .calculator-select {
            padding: 12px;
            border: 2px solid #40E0D0;
            border-radius: 8px;
            font-size: 1rem;
            color: #745C5C;
            background-color: white;
        }

        .calculator-output {
            padding: 12px;
            border: 2px solid #40E0D0;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            color: #745C5C;
            background-color: #f8f8f8;
            text-align: center;
        }

        .calculator-note {
            font-size: 0.9rem;
            color: #888;
            margin-top: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
                order: 2;
            }

            .logo {
                order: 1;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background: linear-gradient(90deg, #5ce1e6, #FFFFFF);
                flex-direction: column;
                padding: 20px;
                box-shadow: 0 5px 10px rgba(64, 52, 52, 0.1);
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                margin: 10px 0;
                padding: 10px;
                border-bottom: 1px solid #ddd;
            }

            header {
                flex-wrap: wrap;
            }

            h1 {
                font-size: 2rem;
            }

            .cta-button {
                width: 100%;
                max-width: 200px;
            }

            /* Mobile calculator adjustments */
            .calculator-container {
                padding: 20px;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="Images/lvault_image.png" alt="LVault Logo" class="logo">
        <ul class="nav-links" id="nav-links">
            <li><a href="#" class="active" aria-current="page">Home</a></li>
            <li><a href="policy.html">Policy</a></li>
            <li><a href="claim-initiation.html">Claims</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
        <button class="hamburger" aria-label="Toggle navigation" aria-expanded="false" id="hamburger">☰</button>
    </header>

    <div class="main-content">
        <div class="tagline">Insure What Matters</div>
        <h1>Welcome to LVault Insurance</h1>
        <p>Protect your gadgets with ease. Get a quote or file a claim in minutes.</p>
        <a href="get-a-quote.html" class="cta-button" aria-label="Get a quote">Get a Quote</a>

        <!-- NEW SMART COVERAGE CALCULATOR -->
        <div class="calculator-container">
            <h2 class="calculator-title">Smart Coverage Calculator</h2>
            <div class="calculator-form">
                <div class="calculator-row">
                    <label for="deviceType" class="calculator-label">Device Type</label>
                    <select id="deviceType" class="calculator-select">
                        <option value="smartphone">Smartphone</option>
                        <option value="laptop" disabled>Laptop (Coming Soon)</option>
                        <option value="tablet" disabled>Tablet (Coming Soon)</option>
                    </select>
                </div>

                <div class="calculator-row">
                    <label for="coverageType" class="calculator-label">Coverage Type</label>
                    <select id="coverageType" class="calculator-select">
                        <option value="screen">Screen Saver Plan</option>
                        <option value="trip">Trip Protection Plan</option>
                        <option value="full" disabled>Full Guard (Coming Soon)</option>
                    </select>
                </div>

                <div class="calculator-row">
                    <label class="calculator-label">Your Estimated Premium</label>
                    <output id="premium" class="calculator-output">R50/month</output>
                </div>
            </div>
            <p class="calculator-note">Our AI will adjust your premium after 3 months based on usage patterns</p>
        </div>
    </div>

    <footer>
        <div>
            <select class="language-dropdown" id="language" aria-label="Select language">
                <option value="en">English</option>
                <option value="zu">isiZulu</option>
                <option value="xh">isiXhosa</option>
                <option value="st">Sesotho</option>
                <option value="af">Afrikaans</option>
            </select>
        </div>
    </footer>

    <script>
        // Mock backend simulation
        const mockBackend = {
            users: [],
            quotes: [],
            claims: [],
            policies: [
                { id: 'policy-1', gadget: 'Smartphone', coverage: 'Screen Saver Plan', premium: 'R50', startDate: '2025-01-01' },
                { id: 'policy-2', gadget: 'Smartphone', coverage: 'Trip Protection Plan', premium: 'R300 for 60 days', startDate: '2025-03-15' }
            ],
            async saveQuote(userData) {
                const quoteId = 'QT-' + Math.random().toString(36).substr(2, 9);
                this.quotes.push({ id: quoteId, ...userData });
                return { success: true, quoteId };
            },
            async submitClaim(claimData) {
                const claimId = 'CLM-' + Math.random().toString(36).substr(2, 9);
                this.claims.push({ id: claimId, ...claimData, status: 'Under Review', lastUpdated: new Date().toISOString().split('T')[0] });
                return { success: true, claimId };
            },
            async getClaimStatus(claimId) {
                const claim = this.claims.find(c => c.id === claimId);
                return claim || { error: 'Claim not found' };
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('hamburger');
            const navLinks = document.getElementById('nav-links');
            const languageDropdown = document.getElementById('language');

            // Toggle mobile menu
            hamburger.addEventListener('click', function() {
                const isExpanded = this.getAttribute('aria-expanded') === 'true';
                this.setAttribute('aria-expanded', !isExpanded);
                navLinks.classList.toggle('active');
            });

            // Close mobile menu on link click
            navLinks.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                        hamburger.setAttribute('aria-expanded', 'false');
                        navLinks.classList.remove('active');
                    }
                });
            });

            // Load and save language preference
            const savedLanguage = localStorage.getItem('selectedLanguage') || 'en';
            languageDropdown.value = savedLanguage;
            languageDropdown.addEventListener('change', function() {
                localStorage.setItem('selectedLanguage', this.value);
            });

            // NEW SMART COVERAGE CALCULATOR LOGIC
            const pricingMatrix = {
                smartphone: {
                    screen: { type: 'monthly', amount: 50 },
                    trip: { type: 'trip', amount: 300, duration: 60 },
                    full: { type: 'monthly', amount: 250 }
                }
            };

            function updatePremium() {
                const device = document.getElementById('deviceType').value;
                const coverage = document.getElementById('coverageType').value;
                const plan = pricingMatrix[device][coverage];
                
                let displayText;
                if (plan.type === 'monthly') {
                    displayText = `R${plan.amount}/month`;
                } else if (plan.type === 'trip') {
                    displayText = `R${plan.amount} for ${plan.duration} days`;
                }
                
                document.getElementById('premium').value = displayText;
            }

            // Initialize calculator
            document.getElementById('deviceType').addEventListener('change', updatePremium);
            document.getElementById('coverageType').addEventListener('change', updatePremium);
            updatePremium(); // Set initial value
        });
    </script>
</body>
</html>
