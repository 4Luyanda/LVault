<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVault Insurance - Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #FFFFFF;
            color: #745C5C;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: linear-gradient(180deg, rgba(64, 224, 208, 0.1), #FFFFFF);
            padding-top: 80px;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(90deg, #5ce1e6, #FFFFFF);
            box-shadow: 0 2px 5px rgba(64, 52, 52, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: #745C5C;
            cursor: pointer;
            padding: 5px;
        }

        .hamburger:focus {
            outline: 2px solid #40E0D0;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links a {
            color: #745C5C;
            text-decoration: none;
            font-size: 1rem;
            margin: 0 15px;
            transition: color 0.3s;
            padding: 5px 10px;
        }

        .nav-links a.active {
            color: #40E0D0;
            font-weight: bold;
            border-bottom: 2px solid #40E0D0;
        }

        .nav-links a:hover {
            color: #36c7b8;
        }

        .logo {
            width: 120px;
            height: auto;
            padding: 5px;
            margin-left: 0;
        }

        .back-button {
            position: absolute;
            top: 80px;
            left: 20px;
            color: #745C5C;
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }

        .back-button:hover {
            color: #40E0D0;
        }

        .back-button:focus {
            outline: 2px solid #40E0D0;
            outline-offset: 2px;
        }

        .profile-container {
            margin-top: 60px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            flex-grow: 1;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .headline {
            font-size: 2rem;
            font-weight: bold;
            color: #745C5C;
            margin-bottom: 20px;
        }

        .profile-message {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .profile-details {
            background-color: #FFFFFF;
            border: 2px solid #40E0D0;
            border-radius: 10px;
            padding: 20px;
            text-align: left;
            margin-bottom: 20px;
        }

        .profile-details p {
            margin: 10px 0;
            font-size: 1rem;
        }

        .profile-form {
            background-color: #FFFFFF;
            border: 2px solid #40E0D0;
            border-radius: 10px;
            padding: 20px;
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #40E0D0;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: 2px solid #40E0D0;
            outline-offset: 2px;
        }

        .error-message {
            color: #d32f2f;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .update-button {
            background-color: #40E0D0;
            color: #FFFFFF;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: 2px solid #745C5C;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .update-button:disabled {
            background-color: #d3d3d3;
            border-color: #a0a0a0;
            cursor: not-allowed;
        }

        .update-button:not(:disabled):hover {
            background-color: #36c7b8;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .update-button:focus {
            outline: 2px solid #40E0D0;
            outline-offset: 2px;
        }

        footer {
            background-color: #FFFFFF;
            padding: 15px;
            border-top: 2px solid #40E0D0;
            width: 100%;
            text-align: center;
            margin-top: 30px;
        }

        .language-dropdown {
            padding: 8px;
            border: 2px solid #40E0D0;
            border-radius: 5px;
            font-size: 1rem;
            color: #745C5C;
            background-color: #FFFFFF;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .language-dropdown:focus {
            outline: none;
            border-color: #36c7b8;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
                order: 2;
            }

            .logo {
                order: 1;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background: linear-gradient(90deg, #5ce1e6, #FFFFFF);
                flex-direction: column;
                padding: 20px;
                box-shadow: 0 5px 10px rgba(64, 52, 52, 0.1);
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                margin: 10px 0;
                padding: 10px;
                border-bottom: 1px solid #ddd;
            }

            header {
                flex-wrap: wrap;
            }

            .headline {
                font-size: 1.5rem;
            }

            .profile-details,
            .profile-form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="Images/lvault_image.png" alt="LVault Logo" class="logo">
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="policy.html">Policy</a></li>
            <li><a href="claim-initiation.html">Claims</a></li>
            <li><a href="profile.html" class="active" aria-current="page">Profile</a></li>
        </ul>
        <button class="hamburger" aria-label="Toggle navigation" aria-expanded="false" id="hamburger">☰</button>
    </header>

    <a href="index.html" class="back-button" aria-label="Go back to home">← Back</a>

    <div class="profile-container">
        <h1 class="headline">Your Profile</h1>
        <p class="profile-message">View and manage your account details here.</p>

        <div class="profile-details" role="region" aria-label="Profile details">
            <p><strong>Full Name:</strong> <span id="full-name">John Doe</span></p>
            <p><strong>Email:</strong> <span id="email">john.doe@example.com</span></p>
            <p><strong>Mobile Number:</strong> <span id="mobile">+27 123 456 789</span></p>
        </div>

        <form class="profile-form" id="profile-form" novalidate>
            <div class="form-group">
                <label for="full-name-input">Full Name</label>
                <input type="text" id="full-name-input" name="full-name" placeholder="Enter your full name" aria-required="true" required>
                <span class="error-message" id="full-name-error">Please enter your full name</span>
            </div>
            <div class="form-group">
                <label for="email-input">Email</label>
                <input type="email" id="email-input" name="email" placeholder="Enter your email" aria-required="true" required>
                <span class="error-message" id="email-error">Please enter a valid email address</span>
            </div>
            <div class="form-group">
                <label for="mobile-input">Mobile Number</label>
                <input type="tel" id="mobile-input" name="mobile" placeholder="Enter your mobile number" aria-required="true" required>
                <span class="error-message" id="mobile-error">Please enter a valid mobile number</span>
            </div>
            <button type="submit" class="update-button" disabled aria-label="Update profile">Update Profile</button>
        </form>
    </div>

    <footer>
        <div>
            <select class="language-dropdown" id="language" aria-label="Select language">
                <option value="en">English</option>
                <option value="zu">isiZulu</option>
                <option value="xh">isiXhosa</option>
                <option value="st">Sesotho</option>
                <option value="af">Afrikaans</option>
            </select>
        </div>
    </footer>

    <script>
        // Mock backend simulation
        const mockBackend = {
            users: [],
            async getUserProfile(userId) {
                const user = this.users.find(u => u.id === userId);
                return user || { error: 'User not found' };
            },
            async updateUserProfile(userId, updatedData) {
                const userIndex = this.users.findIndex(u => u.id === userId);
                if (userIndex !== -1) {
                    this.users[userIndex] = { ...this.users[userIndex], ...updatedData };
                    return { success: true, user: this.users[userIndex] };
                }
                return { success: false, message: 'User not found' };
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('hamburger');
            const navLinks = document.getElementById('nav-links');
            const languageDropdown = document.getElementById('language');
            const form = document.getElementById('profile-form');
            const fullNameInput = document.getElementById('full-name-input');
            const emailInput = document.getElementById('email-input');
            const mobileInput = document.getElementById('mobile-input');
            const updateButton = document.querySelector('.update-button');
            const fullNameError = document.getElementById('full-name-error');
            const emailError = document.getElementById('email-error');
            const mobileError = document.getElementById('mobile-error');
            const fullNameSpan = document.getElementById('full-name');
            const emailSpan = document.getElementById('email');
            const mobileSpan = document.getElementById('mobile');

            // Toggle mobile menu
            hamburger.addEventListener('click', function() {
                const isExpanded = this.getAttribute('aria-expanded') === 'true';
                this.setAttribute('aria-expanded', !isExpanded);
                navLinks.classList.toggle('active');
            });

            // Close mobile menu on link click
            navLinks.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                        hamburger.setAttribute('aria-expanded', 'false');
                        navLinks.classList.remove('active');
                    }
                });
            });

            // Load and save language preference
            const savedLanguage = localStorage.getItem('selectedLanguage') || 'en';
            languageDropdown.value = savedLanguage;
            languageDropdown.addEventListener('change', function() {
                localStorage.setItem('selectedLanguage', this.value);
            });

            // Retrieve and display user profile
            (async () => {
                const userId = localStorage.getItem('userId') || 'USR-2025-001';
                const user = await mockBackend.getUserProfile(userId);
                if (user.error) {
                    fullNameSpan.textContent = 'John Doe';
                    emailSpan.textContent = 'john.doe@example.com';
                    mobileSpan.textContent = '+27 123 456 789';
                    fullNameInput.value = 'John Doe';
                    emailInput.value = 'john.doe@example.com';
                    mobileInput.value = '+27 123 456 789';
                } else {
                    fullNameSpan.textContent = user.fullName || 'John Doe';
                    emailSpan.textContent = user.email || 'john.doe@example.com';
                    mobileSpan.textContent = user.mobile || '+27 123 456 789';
                    fullNameInput.value = user.fullName || 'John Doe';
                    emailInput.value = user.email || 'john.doe@example.com';
                    mobileInput.value = user.mobile || '+27 123 456 789';
                }
            })();

            // Form validation
            function validateForm() {
                let isValid = true;

                if (fullNameInput.value.trim() === '') {
                    fullNameError.style.display = 'block';
                    fullNameInput.setAttribute('aria-invalid', 'true');
                    isValid = false;
                } else {
                    fullNameError.style.display = 'none';
                    fullNameInput.setAttribute('aria-invalid', 'false');
                }

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(emailInput.value.trim())) {
                    emailError.style.display = 'block';
                    emailInput.setAttribute('aria-invalid', 'true');
                    isValid = false;
                } else {
                    emailError.style.display = 'none';
                    emailInput.setAttribute('aria-invalid', 'false');
                }

                const mobileRegex = /^\+?[1-9]\d{1,14}$/;
                if (!mobileRegex.test(mobileInput.value.trim())) {
                    mobileError.style.display = 'block';
                    mobileInput.setAttribute('aria-invalid', 'true');
                    isValid = false;
                } else {
                    mobileError.style.display = 'none';
                    mobileInput.setAttribute('aria-invalid', 'false');
                }

                updateButton.disabled = !isValid;
                return isValid;
            }

            // Real-time validation
            fullNameInput.addEventListener('input', validateForm);
            emailInput.addEventListener('input', validateForm);
            mobileInput.addEventListener('input', validateForm);

            // Form submission with backend integration
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                if (validateForm()) {
                    const updatedData = {
                        fullName: fullNameInput.value.trim(),
                        email: emailInput.value.trim(),
                        mobile: mobileInput.value.trim()
                    };
                    const userId = localStorage.getItem('userId') || 'USR-2025-001';
                    const response = await mockBackend.updateUserProfile(userId, updatedData);
                    if (response.success) {
                        fullNameSpan.textContent = updatedData.fullName;
                        emailSpan.textContent = updatedData.email;
                        mobileSpan.textContent = updatedData.mobile;
                        alert('Profile updated successfully!');
                    } else {
                        alert('Failed to update profile. Please try again.');
                    }
                }
            });
        });
    </script>
</body>
</html>
