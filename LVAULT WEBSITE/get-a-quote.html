<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVault Insurance - Get a Quote</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #FFFFFF;
            color: #745C5C;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: linear-gradient(180deg, rgba(64, 224, 208, 0.1), #FFFFFF);
            padding-top: 80px;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(90deg, #5ce1e6, #FFFFFF);
            box-shadow: 0 2px 5px rgba(64, 52, 52, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        

        .hamburger {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: #745C5C;
            cursor: pointer;
            padding: 5px;
        }

        .hamburger:focus {
            outline: 2px solid #40E0D0;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links a {
            color: #745C5C;
            text-decoration: none;
            font-size: 1rem;
            margin: 0 15px;
            transition: color 0.3s;
            padding: 5px 10px;
        }

        .nav-links a.active {
            color: #40E0D0;
            font-weight: bold;
            border-bottom: 2px solid #40E0D0;
        }

        .nav-links a:hover {
            color: #36c7b8;
        }

        .logo {
            width: 120px;
            height: auto;
            padding: 5px;
            margin-left: 0;
        }

        .quote-container {
            margin-top: 60px;
            text-align: center;
            max-width: 800px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .headline {
            font-size: 2.5rem;
            font-weight: bold;
            color: #745C5C;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .gadget-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .gadget-tile {
            background-color: #FFFFFF;
            border: 2px solid #40E0D0;
            border-radius: 10px;
            padding: 25px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 120px;
            justify-content: center;
            position: relative;
        }

        .gadget-tile:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(64, 224, 208, 0.2);
        }

        .gadget-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .gadget-tile.active {
            background-color: #40E0D0;
            color: #FFFFFF;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(64, 224, 208, 0.3);
        }

        .gadget-tile.active .gadget-icon {
            transform: scale(1.2);
        }

        .gadget-tile.disabled {
            background-color: #f8f8f8;
            border-color: #e0e0e0;
            color: #a0a0a0;
            cursor: not-allowed;
            position: relative;
        }

        .gadget-tile.disabled::after {
            content: "Coming Soon";
            display: block;
            font-size: 0.8rem;
            margin-top: 8px;
            color: #a0a0a0;
        }

        .gadget-tile.active::after {
            content: "";
        }

        .next-button {
            background-color: #40E0D0;
            color: #FFFFFF;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: 2px solid #745C5C;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
        }

        .next-button:disabled {
            background-color: #d3d3d3;
            border-color: #a0a0a0;
            color: #888;
            cursor: not-allowed;
            transform: none;
        }

        .next-button:not(:disabled):hover {
            background-color: #36c7b8;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .next-button:focus {
            outline: 2px solid #40E0D0;
            outline-offset: 2px;
        }

        footer {
            background-color: #FFFFFF;
            padding: 15px;
            border-top: 2px solid #40E0D0;
            width: 100%;
            text-align: center;
            margin-top: 30px;
        }

        .language-dropdown {
            padding: 8px;
            border: 2px solid #40E0D0;
            border-radius: 5px;
            font-size: 1rem;
            color: #745C5C;
            background-color: #FFFFFF;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .language-dropdown:focus {
            outline: none;
            border-color: #36c7b8;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
                order: 2;
            }

            .logo {
                order: 1;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background: linear-gradient(90deg, #5ce1e6, #FFFFFF);
                flex-direction: column;
                padding: 20px;
                box-shadow: 0 5px 10px rgba(64, 52, 52, 0.1);
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                margin: 10px 0;
                padding: 10px;
                border-bottom: 1px solid #ddd;
            }

            header {
                flex-wrap: wrap;
            }

            .headline {
                font-size: 2rem;
            }

            .gadget-options {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 600px) {
            .gadget-options {
                grid-template-columns: 1fr;
            }

            .headline {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="Images/lvault_image.png" alt="LVault Logo" class="logo">
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html" class="active" aria-current="page">Home</a></li>
            <li><a href="policy.html">Policy</a></li>
            <li><a href="claim-initiation.html">Claims</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
        <button class="hamburger" aria-label="Toggle navigation" aria-expanded="false" id="hamburger">â˜°</button>
    </header>

    <div class="quote-container">
        <h1 class="headline">What gadget would you like to insure?</h1>

        <div class="gadget-options">
            <div class="gadget-tile" data-type="smartphone" role="button" tabindex="0" aria-label="Select Smartphone">
                <div class="gadget-icon">ðŸ“±</div>
                Smartphone
            </div>
            <div class="gadget-tile disabled" data-type="laptop" aria-disabled="true" role="button" tabindex="-1" aria-label="Laptop - Coming Soon">
                <div class="gadget-icon">ðŸ’»</div>
                Laptop
            </div>
            <div class="gadget-tile disabled" data-type="tablet" aria-disabled="true" role="button" tabindex="-1" aria-label="Tablet - Coming Soon">
                <div class="gadget-icon">âŽš</div>
                Tablet
            </div>
            <div class="gadget-tile disabled" data-type="bike" aria-disabled="true" role="button" tabindex="-1" aria-label="Bike - Coming Soon">
                <div class="gadget-icon">ðŸš²</div>
                Bike
            </div>
        </div>

        <a href="select-coverage.html" class="next-button" disabled aria-label="Proceed to select coverage">Next</a>
    </div>

    <footer>
        <div>
            <select class="language-dropdown" id="language" aria-label="Select language">
                <option value="en">English</option>
                <option value="zu">isiZulu</option>
                <option value="xh">isiXhosa</option>
                <option value="st">Sesotho</option>
                <option value="af">Afrikaans</option>
            </select>
        </div>
    </footer>

    <script>
        // Mock backend simulation
        const mockBackend = {
            users: [],
            quotes: [],
            claims: [],
            gadgets: [
                { type: 'smartphone', available: true },
                { type: 'laptop', available: false },
                { type: 'tablet', available: false },
                { type: 'bike', available: false }
            ],
            async selectGadget(gadgetType) {
                const gadget = this.gadgets.find(g => g.type === gadgetType);
                if (gadget && gadget.available) {
                    return { success: true, gadgetType };
                }
                return { success: false, message: 'Gadget not available' };
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('hamburger');
            const navLinks = document.getElementById('nav-links');
            const languageDropdown = document.getElementById('language');
            const gadgetTiles = document.querySelectorAll('.gadget-tile:not(.disabled)');
            const nextButton = document.querySelector('.next-button');
            let selectedGadget = null;

            // Toggle mobile menu
            hamburger.addEventListener('click', function() {
                const isExpanded = this.getAttribute('aria-expanded') === 'true';
                this.setAttribute('aria-expanded', !isExpanded);
                navLinks.classList.toggle('active');
            });

            // Close mobile menu on link click
            navLinks.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                        hamburger.setAttribute('aria-expanded', 'false');
                        navLinks.classList.remove('active');
                    }
                });
            });

            // Load and save language preference
            const savedLanguage = localStorage.getItem('selectedLanguage') || 'en';
            languageDropdown.value = savedLanguage;
            languageDropdown.addEventListener('change', function() {
                localStorage.setItem('selectedLanguage', this.value);
            });

            // Gadget tile selection
            gadgetTiles.forEach(tile => {
                const handleSelect = async function() {
                    gadgetTiles.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    const gadgetType = this.dataset.type;
                    const response = await mockBackend.selectGadget(gadgetType);
                    if (response.success) {
                        selectedGadget = gadgetType;
                        localStorage.setItem('selectedGadget', selectedGadget);
                        nextButton.disabled = false;
                    } else {
                        alert(response.message);
                        nextButton.disabled = true;
                    }
                };

                tile.addEventListener('click', handleSelect);
                tile.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        handleSelect.call(this);
                    }
                });
            });

            nextButton.addEventListener('click', function(e) {
                if (!selectedGadget) {
                    e.preventDefault();
                    alert('Please select a gadget to insure');
                    return;
                }
                window.location.href = 'select-coverage.html';
            });
        });
    </script>
</body>
</html>
