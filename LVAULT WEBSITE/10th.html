<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVault Insurance - Claim Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #FFFFFF;
            color: #745C5C;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: linear-gradient(180deg, rgba(64, 224, 208, 0.1), #FFFFFF);
        }

        .status-container {
            margin-top: 60px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            flex-grow: 1;
        }

        .headline {
            font-size: 2rem;
            font-weight: bold;
            color: #745C5C;
            margin-bottom: 30px;
        }

        .status-card {
            background-color: #FFFFFF;
            border: 2px solid #40E0D0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            border-bottom: 1px solid #40E0D0;
            padding-bottom: 10px;
        }

        .status-number {
            font-weight: bold;
            color: #40E0D0;
        }

        .status-date {
            color: #745C5C;
        }

        .status-details {
            margin-bottom: 15px;
        }

        .status-progress {
            margin-top: 20px;
        }

        .progress-bar {
            height: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 50%;
            background-color: #40E0D0;
            border-radius: 5px;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
        }

        .progress-step {
            text-align: center;
        }

        .progress-step.active {
            color: #40E0D0;
            font-weight: bold;
        }

        .action-button {
            background-color: #40E0D0;
            color: #FFFFFF;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: 2px solid #745C5C;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .action-button:hover {
            background-color: #36c7b8;
        }

        footer {
            background-color: #FFFFFF;
            padding: 15px;
            border-top: 2px solid #40E0D0;
            width: 100%;
            text-align: center;
        }

        .nav-links a {
            color: #745C5C;
            text-decoration: none;
            font-size: 1rem;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .nav-links a.active {
            color: #40E0D0;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #36c7b8;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <h1 class="headline">Claim Status</h1>

        <div class="status-card">
            <div class="status-header">
                <div class="status-number">CL-2025-12345</div>
                <div class="status-date">Submitted: 05/10/2025</div>
            </div>
            <div class="status-details">
                <p><strong>Policy:</strong> Screen Saver Plan - Smartphone</p>
                <p><strong>Claim Type:</strong> Screen Damage</p>
                <p><strong>Status:</strong> Under Review</p>
            </div>
            <div class="status-progress">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-steps">
                    <div class="progress-step">Submitted</div>
                    <div class="progress-step active">Review</div>
                    <div class="progress-step">Approval</div>
                    <div class="progress-step">Complete</div>
                </div>
            </div>
        </div>

        <button class="action-button">Contact Support</button>
    </div>

    <footer>
        <div class="nav-links">
            <a href="Home.html">Home</a> |
            <a href="policy.html">Policy</a> |
            <a href="#" class="active">Claims</a> |
            <a href="profile.html">Profile</a>
        </div>
    </footer>
</body>
</html>
